<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-App Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="div1">
            <button class="app-button" onclick="location.href='/app1'">App 1</button>
            <button class="app-button" onclick="location.href='/app2'">App 2</button>
            <button class="app-button" onclick="location.href='/app3'">App 3</button>
        </div>
        <div class="div2">
            <div class="div3" id="div3-content">
                {% if app_name == 'App 1' %}
                    <h1>Hola Mundo!</h1>
                    <p>La hora actual es: {{ datetime.datetime.now().strftime('%H:%M:%S') }}</p>
                {% elif app_name == 'App 2' %}
                    <form method="POST" id="app2-form">
                        <input type="text" name="name" placeholder="Nombre">
                        <input type="date" name="birthdate">
                        <button type="submit">Enviar</button>
                    </form>
                {% elif app_name == 'App 3' %}
                    <h2>Calendario</h2>
                {% endif %}
            </div>
            <div class="div4" id="div4-content">
                {% if app_name == 'App 3' %}
                    <!-- Aquí se mostrará el calendario -->
                    <div id="calendar"></div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
